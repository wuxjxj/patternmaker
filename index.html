<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Pattern Maker</title>
  </head>

  <body id="bodyindex" style="background-image: url('https://www.papertraildesign.com/wp-content/uploads/2018/10/Black-white-plaid-wrapping-paper.jpg');
  background-repeat: repeat;
  background-position: left top;
  margin-right: 200px;">
  <header class="jumbotron jumbotron-fluid m-0">
    <div class="container">
      <div class="row">
        <div class="col ">
          <h1>Pattern Maker</h1>
        </div>
      </div>
   </div> 
  </header>

   <nav class="navbar navbar-expand-lg navbar-light bg-light " >
    <div class="container">
      <ul class="navbar-nav ">
       <li class="nav-item">
        <a class="nav-link" href="#">Make Pattern</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gallery.html">Pattern Gallery</a>
        </li>
       
      </ul>
      <span class="navbar-text ml-auto">
        <a role="button" data-toggle="modal" data-target="#loginModal">
          <i class="fa fa-sign-in"></i> Login
        </a>
      </span>
    </div>
   </nav>
   <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">login</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
        <div class="container-fluid">
          <form>
            <div class="form-row">
              <div class="form-group col-12">
                <label class="sr-only" for="loginEmail">Email address</label>
                <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
              </div>
              <div class="form-group col-12">
                <label class="sr-only" for="loginPassword">Password</label>
                <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label"> Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>


   <div class="container" >
    <div class="row row-content">
      
      <div class="col-6 ml-0">
        <div class="card" id="controls">
          <div class="card-header">
          Make a Pattern
          </div>
          <div class="card-body">
            <div class="container-fluid">
                    <fieldset> 
                    <legend>Pattern Type</legend>
                    <div>
                        <input onchange="changeBackground()" type="radio" name="patternType" id="dot" value="dot">
                        <label for="dot">Dot</label>
                        <input onchange="changeBackground()" type="radio" name="patternType" id="stripe" value="stripe">
                        <label for="stripe">Stripe</label>
                        <input onchange="changeBackground()" type="radio" name="patternType" id="buffaloCheck" value="buffaloCheck" checked>
                        <label for="buffaloCheck">Buffalo Check</label>
                        <input onchange="changeBackground()" type="radio" name="patternType" id="diamond" value="diamond">
                        <label for="diamond">Diamond</label>
                    </div>
                  </fieldset>

                  <fieldset>
                    <legend>Colors</legend>
                    <div> 
                      <label for="color1">Color</label>
                      <input type="color" id="color1" name="color1">
                      <label for="color2">Color</label>
                      <input type="color" id="color2" name="color2">
                    </div>
                    
                  </fieldset>
                  <fieldset>
                    <legend>Size</legend>
                    <div> 
                      <label for="size" >
                        size
                      </label>
                    
                        <select name="size" id="size">
                          <option>Select</option>
                          <option value="2">2px</option>
                          <option value="4">4px</option>
                          <option value="6">6px</option>
                          <option value="8">8px</option>
                          <option value="10">10px</option>
                          <option value="12">12px</option>
                        </select>
                      
                    
                    </div>
                    
                  </fieldset>
                  
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
   
  </footer>

  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
  </body>
</html>
